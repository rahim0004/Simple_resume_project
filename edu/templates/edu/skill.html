{% extends 'core/base.html' %}
{% block title %}Skills{% endblock title %}
{% block content %}

<div class="container">
    <h1 class="text-warning border-bottom my-5">SKILLS</h1>
    <div>
        <div class="row py-5">
            <div class="col-sm-5">
                <h3 class="text-white">HTML</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped green" role="progressbar" style="width: 80%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">80%</div>
                  </div>
            </div>
            <div class="col-sm-5 mx-5">
                <h3 class="text-white">CSS</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 60%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">60%</div>
                  </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-sm-5">
                <h3 class="text-white">JavaScript</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped red" role="progressbar" style="width: 39%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">39%</div>
                  </div>
            </div>
            <div class="col-sm-5 mx-5">
                <h3 class="text-white">Python</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped green" role="progressbar" style="width: 77%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">77%</div>
                  </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-sm-5">
                <h3 class="text-white">Django</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped green" role="progressbar" style="width: 89%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">89%</div>
                  </div>
            </div>
            <div class="col-sm-5 mx-5">
                <h3 class="text-white">React Js</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped red" role="progressbar" style="width: 30%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">30%</div>
                  </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-sm-5">
                <h3 class="text-white">Django Rest Framework</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped green" role="progressbar" style="width: 90%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">90%</div>
                  </div>
            </div>
            <div class="col-sm-5 mx-5">
                <h3 class="text-white">Bootstrap</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">70%</div>
                  </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
